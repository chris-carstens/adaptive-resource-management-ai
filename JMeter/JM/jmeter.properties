jmeter.save.saveservice.output_format=csv
jmeter.save.saveservice.response_data=true
jmeter.save.saveservice.samplerData=true
jmeter.save.saveservice.requestHeaders=true
jmeter.save.saveservice.responseHeaders=true
jmeter.save.saveservice.assertion_results_failure_message=true
jmeter.save.saveservice.thread_counts=true

# Log level for debugging (set to DEBUG for more details)
log_level.jmeter=DEBUG
log_level.jmeter.threads=DEBUG
log_level.jmeter.protocol.http=DEBUG

# Increase heap size for larger tests
HEAP=-Xms1g -Xmx2g

# Set non-GUI mode
jmeter.mode=Standard

# Save assertion results
jmeter.save.saveservice.assertion_results=all

# Save subresults
jmeter.save.saveservice.subresults=true

# Save latency, connect time, and bytes
jmeter.save.saveservice.latency=true
jmeter.save.saveservice.connect_time=true
jmeter.save.saveservice.bytes=true
jmeter.save.saveservice.sent_bytes=true

# Save URL and thread name
jmeter.save.saveservice.url=true
jmeter.save.saveservice.thread_name=true

# Save time and timestamp
jmeter.save.saveservice.time=true
jmeter.save.saveservice.timestamp=true

# Save field names
jmeter.save.saveservice.print_field_names=true

# Save idle time
jmeter.save.saveservice.idle_time=true

# Save assertion results failure message
jmeter.save.saveservice.assertion_results_failure_message=true